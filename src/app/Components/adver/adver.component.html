
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Advertisment Details</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="Link" (click)="openDialog()">Add Advertisment Details</button>&nbsp;&nbsp;
    <button mat-raised-button color="Link" (click)="getFeedbacks()" >View Feedback</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="logout()" >LogOut</button>
  
    
</mat-toolbar> 
<div class="outer" style="background-image: url('assets/img/Newspaper_front.png');">
<div class="container">
  <div  style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
          <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="Ad_Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad_Title </th>
          <td mat-cell *matCellDef="let row"> {{row.Ad_Title}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Ad_Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad_Description </th>
          <td mat-cell *matCellDef="let row"> {{row.Ad_Description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="PageNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PageNumber </th>
          <td mat-cell *matCellDef="let row"> {{row.PageNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
        </ng-container> &nbsp;&nbsp;&nbsp;

        <ng-container matColumnDef="DateOfPost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DateOfPost </th>
          <td mat-cell *matCellDef="let row"> {{row.DateOfPost   | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Action"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th> 
          <td mat-cell *matCellDef="let row"> 

            <!-- <button mat-icon-button (click)="editAdvertisment(row)" color="warn"> 
              <mat-icon>edit</mat-icon> 
            </button>  -->
            
            <button mat-icon-button (click)="deleteAdvertisment(row.Ad_ID)" color="warn"> 
              <mat-icon>delete</mat-icon> 
            </button> 
          </td> 
        </ng-container>            
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
</div>
